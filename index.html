<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        function isPrime(number){
            for(let i = 1;i<number;i++) {
                for(let j=2;j<number;j++){
                    if(i*j == number) {
                        return true;
                    } else {
                        return false;
                    }
                }
            }
        }
        let trueFalse = isPrime(3);
        if(trueFalse) {
            console.log('k phải số nguyên tố');
        } else {
            console.log('là số nguyên tố');
        }
    </script>
</body>

</html>
